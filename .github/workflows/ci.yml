name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install ruff
        run: pip install ruff
        
      - name: Run ruff
        run: ruff check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install mypy pydantic pydantic-settings fastapi prometheus-client psutil
          
      - name: Run mypy
        run: |
          mypy services/inference/src/ --ignore-missing-imports
          mypy services/metrics/src/ --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          
      - name: Run tests
        run: pytest tests/ -v

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build inference-cpu image
        uses: docker/build-push-action@v5
        with:
          context: ./services/inference
          file: ./services/inference/Dockerfile.cpu
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
